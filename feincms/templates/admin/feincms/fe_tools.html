{% load i18n %}

<script type="text/javascript" charset="utf-8">
(function () {
    // load jQuery if not yet present
    if (typeof(feincms) == "undefined") {
        var jquery_url = {% if FEINCMS_ADMIN_MEDIA_HOTLINKING %}"http://ajax.googleapis.com/ajax/libs/jquery/1.3.2/jquery.min.js"{% else %}"{{ FEINCMS_ADMIN_MEDIA }}jquery-1.3.2.min.js"{% endif %};
        document.write(unescape('%3Cscript src="' + jquery_url + '" type="text/javascript"%3E%3C/script%3E'));
    }
})();
</script>
<script type="text/javascript">
    var feincms = { 
        {% if FEINCMS_JQUERY_NO_CONFLICT %}
        "jQuery": jQuery.noConflict(true) 
        {% else %}
        "jQuery": jQuery
        {% endif %}
    }; 
</script>

<script src="{{ FEINCMS_ADMIN_MEDIA }}/frontend_editing.js" type="text/javascript" charset="utf-8"></script>
<link rel="stylesheet" href="{{ FEINCMS_ADMIN_MEDIA }}/frontend_editing.css" type="text/css" media="screen" charset="utf-8">

<div id="fe_controls">
    <a href="?frontend_editing=0">{% trans "Stop Editing" %}</a>
    <a href="{% url admin:page_page_change feincms_page.pk %}">Admin Page</a>
</div>

<div id="fe_tools">
    <a id="fe_tools_edit" href="#">{% trans "edit" %}</a>

    <a id="fe_tools_new" href="#">{% trans "new" %}</a>
    <a id="fe_tools_up" href="#">{% trans "up" %}</a>
    <a id="fe_tools_down" href="#">{% trans "down" %}</a>
    <a id="fe_tools_remove" href="#">{% trans "remove" %}</a>
    -->
</div>
