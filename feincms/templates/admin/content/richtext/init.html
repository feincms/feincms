<script type="text/javascript" src="{{ TINYMCE_JS_URL }}"></script>

<script type="text/javascript">
function CustomFileBrowser(field_name, url, type, win) {
    //@TODO: The urls should be configureable through settings
    //		parameter modelClass name.
    var cmsURL = "{% url admin:page_page_changelist %}?pop=1";
    var image = false;
    if(type =="image"){
	cmsURL = "{% url admin:medialibrary_mediafile_changelist %}?pop=1";
	image=true;
     }
    tinyMCE.activeEditor.windowManager.open({
        file: cmsURL,
        width: 820,  // Your dimensions may differ - toy around with them!
        height: 500,
        resizable: "yes",
        scrollbars: "yes",
        inline: "yes",  // This parameter only has an effect if you use the inlinepopups plugin!
        close_previous: "yes",
	popup_css : false
    }, {
        window: win,
        input: field_name,//S,
	title: "link_browser",
	is_image: image
        //editor_id: tinyMCE.selectedInstance.editorId
    });
    return false;
}
    tinyMCE.init({
        mode: "none",
        theme: "advanced",
        language: "en",
        theme_advanced_toolbar_location: "top",
        theme_advanced_toolbar_align: "left",
        theme_advanced_statusbar_location: "bottom",
        theme_advanced_buttons1: "fullscreen,|,formatselect,|,bold,italic,|,sub,sup,|,bullist,numlist,|,anchor,link,unlink,image,|,code",
        theme_advanced_buttons2: "",
        theme_advanced_buttons3: "",
        theme_advanced_path: false,
        theme_advanced_blockformats: "p,h2,h3",
        theme_advanced_resizing: true,
        width: '680',
        height: '300',
        {% if TINYMCE_CONTENT_CSS_URL %}content_css: "{{ TINYMCE_CONTENT_CSS_URL }}",{% endif %}
        {% if TINYMCE_LINK_LIST_URL %}external_link_list_url: "{{ TINYMCE_LINK_LIST_URL }}",{% endif %}
        plugins: "fullscreen,paste,inlinepopups",
        paste_auto_cleanup_on_paste : true,
        relative_urls: false,
    	file_browser_callback: "CustomFileBrowser"
    });

    (function($){
        contentblock_init_handlers.push(function(){
            $('.order-machine textarea[class=item-richtext-tinymce], #frontend_editor textarea[class=item-richtext-tinymce]').each(function(){
                feincms_richtext_add_tinymce($(this));
            });
        });
    })(feincms.jQuery);

    var tinymce_added = {};

    function feincms_richtext_remove_tinymce(field) {
        var id = field.attr("id");
        if(tinymce_added[id]) {
            tinyMCE.execCommand('mceRemoveControl', false, id);
            tinymce_added[id] = false;
        }
    }

    function feincms_richtext_add_tinymce(field) {
        var id = field.attr("id");
        if(!tinymce_added[id]) {
            tinyMCE.execCommand('mceAddControl', false, id);
            tinymce_added[id] = true;
            }
    }
</script>
